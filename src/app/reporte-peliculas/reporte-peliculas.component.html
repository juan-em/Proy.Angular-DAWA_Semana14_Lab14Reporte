<div class="container">
  <div class="filter-section">
    <label for="filtro">Filtrar por:</label>
    <select id="filtro" [(ngModel)]="filtroSeleccionado" class="form-control">
      <option value="todos">Todos</option>
      <option value="genero">Género</option>
      <option value="year">Año de lanzamiento</option>
    </select>
  </div>
  
  <div *ngIf="filtroSeleccionado === 'genero'" class="mt-3">
    <label for="genero">Género:</label>
    <select id="genero" [(ngModel)]="filtrarGenero" class="form-control">
      <option value="">Todos</option>
      <option value="Acción">Acción</option>
      <option value="Comedia">Comedia</option>
      <option value="Drama">Drama</option>
    </select>
  </div>

  <button (click)="aplicarFiltro()" class="btn btn-primary mt-3">Aplicar Filtro</button>

  <div *ngIf="filtroSeleccionado === 'year'" class="mt-3">
    <label for="year">Año de lanzamiento:</label>
    <input type="number" id="year" [(ngModel)]="filtrarYear" class="form-control">
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Año de lanzamiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculasFiltradas">
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.lanzamiento }}</td>
      </tr>
    </tbody>
  </table>

  <div class="export-buttons mt-3">
    <button (click)="generarPDF()" class="btn btn-success">Generar PDF</button>
    <button (click)="exportarExcel()" class="btn btn-warning">Exportar a Excel</button>
  </div>
</div>
